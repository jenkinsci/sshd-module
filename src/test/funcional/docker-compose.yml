version: "2.4"
services:
  jenkins:
    container_name: jenkins
    build:
      context: ./jenkins
      dockerfile: Dockerfile
      args:
        - TAG=${JENKINS_VERSION}
    environment:
      JAVA_OPTS: >-
        -Djenkins.install.runSetupWizard=false
        -Dhudson.model.UsageStatistics.disabled=true
        -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005
    mem_limit: 1000m
    ports:
      - 8080:8080
      - 5005:5005
      - 2222:2222
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8080/whoAmI"]
      retries: 10
      interval: 20s
    user: jenkins
    networks:
      network-test:
        aliases:
          - jenkins
  wait:
    image: busybox
    depends_on:
      jenkins:
        condition: service_healthy
networks:
  network-test:
